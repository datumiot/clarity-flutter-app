name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  FLUTTER_VERSION: '3.38.9'
  JAVA_VERSION: '17'

jobs:
  test:
    name: Test & Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

  build-android-gms:
    name: Build Android (GMS)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: flutter build apk --release

      - name: Build App Bundle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: clarity-gms-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: clarity-gms-aab
          path: build/app/outputs/bundle/release/app-release.aab

  build-android-hms:
    name: Build Android (HMS/Huawei)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Build APK (Huawei)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: flutter build apk --release

      - name: Upload Huawei APK
        uses: actions/upload-artifact@v4
        with:
          name: clarity-hms-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r clarity-ios.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: clarity-ios-ipa
          path: clarity-ios.ipa

  deploy-play-store:
    name: Deploy to Play Store
    needs: build-android-gms
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: clarity-gms-aab

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ steps.auth.outputs.credentials_file_path }}
          packageName: tech.datumiot.clarity
          releaseFiles: app-release.aab
          track: internal

  deploy-appgallery:
    name: Deploy to AppGallery
    needs: build-android-hms
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: clarity-hms-apk

      - name: Upload to Huawei AppGallery
        uses: aspect-build/huawei-appgallery-publish@v1
        with:
          client-id: ${{ secrets.HUAWEI_CLIENT_ID }}
          client-secret: ${{ secrets.HUAWEI_CLIENT_SECRET }}
          app-id: ${{ secrets.HUAWEI_APP_ID }}
          file-path: app-release.apk

  release:
    name: Create GitHub Release
    needs: [build-android-gms, build-android-hms, build-ios]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: clarity-gms-apk
          path: artifacts/gms

      - uses: actions/download-artifact@v4
        with:
          name: clarity-gms-aab
          path: artifacts/gms-aab

      - uses: actions/download-artifact@v4
        with:
          name: clarity-hms-apk
          path: artifacts/hms

      - uses: actions/download-artifact@v4
        with:
          name: clarity-ios-ipa
          path: artifacts/ios

      - name: Rename artifacts
        run: |
          mv artifacts/gms/app-release.apk artifacts/clarity-android-gms.apk
          mv artifacts/gms-aab/app-release.aab artifacts/clarity-android-gms.aab
          mv artifacts/hms/app-release.apk artifacts/clarity-android-hms.apk
          mv artifacts/ios/clarity-ios.ipa artifacts/clarity-ios.ipa

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/clarity-android-gms.apk
            artifacts/clarity-android-gms.aab
            artifacts/clarity-android-hms.apk
            artifacts/clarity-ios.ipa
