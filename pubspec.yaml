name: clarity
description: "Clarity IoT Device Commissioning & Monitoring App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Networking
  dio: ^5.7.0

  # BLE
  flutter_blue_plus: ^1.35.3

  # Storage
  flutter_secure_storage: ^9.2.4

  # Charts
  fl_chart: ^0.70.2

  # Permissions
  permission_handler: ^11.3.1

  # Push Notifications
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.4

  # Utilities
  intl: ^0.19.0
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.4
  freezed: ^2.5.8
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
